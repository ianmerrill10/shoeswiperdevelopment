  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#f97316" opacity="0.1"/>
  <circle cx="1100" cy="100" r="150" fill="#f97316" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="900" fill="white" text-anchor="middle">ShoeSwiper</text>
  
